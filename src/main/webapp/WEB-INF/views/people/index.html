<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}"> link</a>
    </div>
    <br>
    <form th:method="GET" th:object="${person}" th:action="@{/people/new}">
        <input type="submit" value="create new person!">
    </form>
</body>
</html>
